<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Login</title>
  <link rel="stylesheet" th:href="@{/css/loginstyle.css}" />
  <link rel="stylesheet" href="/css/global.css"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
<div class="header">
  <a href="index.html"><div class="bank-logo"><img class="hana-logo" src="img/hana-logo.png">하나은행</div></a>
  <div class="navbar">
    <div class="list_menu"><a href="/myaccount">조회</a></div>
    <div class="transfer_menu">이체</div>
    <div class="product_list_menu"><a href="/productlist/all">금융 상품</a></div>
    <div class="text-wrapper-11">외환</div>
    <div class="login_menu"><a href="/login">로그인</a></div>
  </div>
</div>
<div class="content_container">
  <h1>로그인</h1>
  <div class="login_container">
    <form th:action="@{/login}" method="post" class="login">
      <div class="login_input">
        <input type="text" name="customerId" placeholder="아이디를 입력해주세요."/>
        <input type="password" name="password" placeholder="비밀번호를 입력해주세요."/>
      </div>
      <div class="login_submit">
        <button type="submit">로그인</button>
        <p style="padding-left: 90px" class="small_text">아이디 찾기 / 비밀번호 재설정 | 회원가입</p>
        <div th:if="${error}" class="login_error">
          <p th:text="${error}" style="color:red;" class="small_text"></p>
        </div>
      </div>
    </form>
  </div>
</div>
</body>
</html>
