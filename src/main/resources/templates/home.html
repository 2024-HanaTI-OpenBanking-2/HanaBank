<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <title>HanaBank</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
<div class="bank">
  <div class="div">
    <div class="overlap-group">
      <div class="overlap"><div class="text-wrapper">img</div></div>
      <div class="div-wrapper">
        <div class="text-wrapper-2">
          <a href="/myaccount">내 계좌</a>
        </div>
      </div>
      <div class="overlap-2"><div class="text-wrapper-3"><a href="/productlist/all">상품조회</a></div></div>
      <div class="overlap-3"><div class="text-wrapper-4">이체</div></div>
      <div class="overlap-4">
        <img class="line" src="/img/arrow.png" />
      </div>
      <div class="text-wrapper-5">서비스<br />바로가기</div>
    </div>
    <div class="text-wrapper-6">Bank 2</div>
    <div class="navbar">
      <div class="text-wrapper-7">text</div>
      <div class="text-wrapper-8">text</div>
      <div class="text-wrapper-9" th:text="${customer.name} + '님'">Customer greeting</div>
      <div class="text-wrapper-10">text</div>
      <div class="text-wrapper-11">text</div>
    </div>
  </div>
</div>
</body>
</html>
