<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <title>HanaBank</title>
  <link rel="stylesheet" href="/css/style.css"/>
  <link rel="stylesheet" href="/css/global.css"/>
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
</head>
<body>
<div class="header">
  <a href="home"><div class="bank-logo"><img class="hana-logo" src="img/hana-logo.png">하나은행</div></a>
  <div class="navbar">
    <div class="list_menu"><a href="/myaccount">조회</a></div>
    <div class="transfer_menu">이체</div>
    <div class="product_list_menu"><a href="/productlist/all">금융 상품</a></div>
    <div class="text-wrapper-11">외환</div>
    <div class="login_menu" th:text="${customer.name} + '님'">Customer greeting</div>
  </div>
</div>
<div class="bank">
  <div class="overlap-group">
    <div class="swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <div class="overlap">
            <!--            <div class="text-wrapper">하나은행 1</div>-->
            <img src="img/swiper-1.png" class="text-wrapper">
          </div>
        </div>
        <div class="swiper-slide">
          <div class="overlap">
            <!--            <div class="text-wrapper">하나은행 2</div>-->
            <img src="img/swiper-2.png" class="text-wrapper">
          </div>
        </div>
        <div class="swiper-slide">
          <div class="overlap">
            <!--            <div class="text-wrapper">하나은행 3</div>-->
            <img src="img/swiper-3.png" class="text-wrapper">
          </div>
        </div>
      </div>
      <!-- Add Pagination -->
      <div class="swiper-pagination"></div>
      <!-- Add Navigation -->
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
    </div>
    <a href="/myaccount">
      <div class="div-wrapper">
        <div class="text-wrapper-2">내 계좌
        </div>
      </div>
    </a>
    <a href="/productlist/all">
      <div class="overlap-2">
        <div class="text-wrapper-3">상품조회</div>
      </div>
    </a>
    <a href="#">
      <div class="overlap-3">
        <div class="text-wrapper-4">이체</div>
      </div>
    </a>
    <div class="overlap-4">
      <img class="line" src="/img/arrow.png"/>
    </div>
    <div class="text-wrapper-5">서비스<br/>바로가기</div>
  </div>
  <!--  </div>-->
</div>

<script>
  var swiper = new Swiper('.swiper', {
    slidesPerView: 1,
    spaceBetween: 30,
    loop: true,
    pagination: {
      el: '.swiper-pagination',
      clickable: true,
    },
    navigation: {
      nextEl: '.swiper-button-next',
      prevEl: '.swiper-button-prev',
    },
    autoplay: {
      delay: 2000, // 1초마다 슬라이드 넘기기
      disableOnInteraction: false, // 사용자가 상호작용해도 자동 슬라이드 계속
    },
  });
</script>
</body>
</html>
